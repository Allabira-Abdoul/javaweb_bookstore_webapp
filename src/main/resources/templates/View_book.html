<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card book-details">
                <h5 class="card-header">Book Details</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" class="form-control" th:value="${book.title}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Author:</label>
                            <input type="text" class="form-control" th:value="${book.author}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea class="form-control" rows="4" readonly th:text="${book.description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Genre:</label>
                            <input type="text" class="form-control" th:value="${book.genre}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Amount:</label>
                            <input type="number" class="form-control" th:value="${book.amount}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Price:</label>
                            <input type="number" class="form-control" th:value="${book.price}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Availability:</label>
                            <input type="text" class="form-control" th:value="${book.available ? 'Available' : 'Not Available'}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Cover Image:</label>
                            <img th:src="@{'/path/to/your/images/' + ${book.coverImageUrl}}" class="img-thumbnail">
                        </div>
                        <a href="/books" class="btn btn-secondary">Back to List</a>
                        <a th:href="@{'/book/edit/' + ${book.id}}" class="btn btn-primary">Edit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
