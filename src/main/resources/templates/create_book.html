<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Create New Book</h2>
    <form action="/Book/create" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" class="form-control" name="author" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" rows="4" name="description"></textarea>
        </div>
        <div class="form-group">
            <label>Genre:</label>
            <input type="text" class="form-control" name="genre">
        </div>
        <div class="form-group">
            <label>Cover Image:</label>
            <input type="file" class="form-control" name="coverImage" accept="image/*">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" class="form-control" name="amount" min="0" required>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" name="price" min="0" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="available">
            <label class="form-check-label">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Book</button>
    </form>
</div>
</body>
</html>
