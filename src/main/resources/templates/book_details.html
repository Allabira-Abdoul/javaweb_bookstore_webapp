<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        /* Add more styles and components for your dashboard here */
    </style>
</head>

<body>
    <!-- Your existing header and container code here -->

    <h2>Book Details</h2>
    <div>
        <h3>Title: <span th:text="${book.title}"></span></h3>
        <h4>Author: <span th:text="${book.author}"></span></h4>
        <p>Genre: <span th:text="${book.genre}"></span></p>
        <p>Description: <span th:text="${book.description}"></span></p>
        <p>Amount available: <span th:text="${book.amount}"></span></p>
        <p>Price: <span th:text="${book.price}"></span></p>
        <a class="btn btn-primary" th:href="@{/borrow/{id}(id=${book.id})}">Borrow</a>
        <!-- Add more book details if needed -->
    </div>

    <!-- Your existing JavaScript code here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
