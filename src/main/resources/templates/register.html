<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form th:action="@{/registration}" th:object="${dto}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <input type="submit" value="Sign Up">
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>

</html>
