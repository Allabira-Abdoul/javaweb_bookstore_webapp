<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTable CSS  -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css">
    <!-- DataTable Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/bootstrap-to-do-list.min.css" />

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .contact-card-buttons {
            display: flex;
            justify-content: flex-start;
        }

        .contact-card-buttons a, .contact-card-buttons button {
            margin-right: 10px;
        }

        .contact-card-buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: #fff;
        }

        .contact-card-buttons button:hover {
            background-color: #c82333;
        }

        .task-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        body {
            padding-top: 20px;
        }

        .dashboard-section {
            margin-bottom: 30px;
        }

        .book-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .book-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .cover-image {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Online Bookstore Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/admin-page">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/Book">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/User-detail">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container p-3 my-5 bg-light border border-primary rounded shadow-sm">
    <!-- Add Contact Button -->
    <div class="d-flex justify-content-end mb-3">
        <a type="button" href="/Book/create" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i> Add Button
        </a>
    </div>

    <!-- DataTable Code starts -->
    <table id="example" class="table table-striped table-hover nowrap" style="width:100%">
        <thead>
        <tr>
            <th class="text-center">
                <i class="fas fa-book" style="color: #007bff;"></i> Cover Page
            </th>
            <th class="text-center">
                <i class="fas fa-heading" style="color: #28a745;"></i> Title
            </th>
            <th class="text-center">
                <i class="fas fa-user" style="color: #17a2b8;"></i> Author
            </th>
            <th class="text-center">
                <i class="fas fa-list-ol" style="color: #ffc107;"></i> Amount
            </th>
            <th class="text-center">
                <i class="fas fa-dollar-sign" style="color: #ffc107;"></i> Price
            </th>
            <th class="text-center">
                <i class="fas fa-check-circle" style="color: #ffc107;"></i> Available
            </th>
            <th class="text-center">
                <i class="fas fa-cogs" style="color: #6c757d;"></i> Actions
            </th>
        </tr>
        </thead>

        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <th scope="row">
                <img alt="" th:src="'data:image/jpeg;base64,' + ${book.coverImageUrl}" style="width: 100px; height: 100px;">
            </th>

            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.amount}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.available}"></td>
            <td>
                <div class="contact-card-buttons d-flex justify-content-start">
                    <a th:href="@{'/book/view/' + ${book.id}}" class="view-task" data-task-id="1" title="View"><i class="fas fa-eye text-info me-3"></i></a>
                    <a th:href="@{'/book/edit/' + ${book.id}}" class="edit-task" title="Edit">
                        <i class="fas fa-edit text-primary me-3"></i>
                    </a>
                    <a href="#" class="delete-task" title="Remove"><i class="fas fa-trash-alt text-danger"></i></a>
                    <form id="deleteForm" action="/Book/delete" method="post" style="display: none;">
                        <input type="hidden" name="id" th:value="${book.id}">
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- DataTable JS -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>

<!-- DataTable Buttons JS -->
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

<!-- Font Awesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

<!-- DataTable Initialization -->
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            responsive: true,
            dom: 'lBfrtip', // Add buttons to the DOM, 'l' places "Show entries" first
            buttons: [
                'excel', // Add Excel export button
                'pdf', // Add PDF export button
                'print' // Add print button
            ]
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add event listener to delete buttons
        const deleteButtons = document.querySelectorAll('.delete-task');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const confirmation = confirm('Are you sure you want to delete this Book?');
                if (confirmation) {
                    const form = this.nextElementSibling; // Get the form element
                    form.submit(); // Submit the form
                }
            });
        });
    });

</script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
