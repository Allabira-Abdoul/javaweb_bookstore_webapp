<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        /* Add more styles and components for your dashboard here */
    </style>
</head>

<body>
    <div class="header">
        <h1>USER Dashboard</h1>
    </div>
    <div class="container">
        <h2>Welcome, [[${user.getFullname()}]]</h2>

        <span sec:authorize="isAuthenticated">
            <a th:href="@{/logout}">
                Logout
            </a>
        </span>

        <!-- Search Bar -->
        <form th:action="@{/books/search}" method="get">
            <div class="input-group mb-3 w-50">
                <input type="text" name="title" class="form-control" placeholder="Search books by author or title...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Filter by Genre -->
        <form th:action="@{/books/filter}" method="get">
            <div class="input-group mb-3 w-25">
                <select name="genre" class="form-select">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sciencefiction">Science Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="thriller">Thriller</option>
                    <option value="biography">Biography</option>
                    <option value="history">History</option>
                    <option value="selfhelp">Self-Help</option>
                    <option value="business">Business</option>
                    <option value="travel">Travel</option>
                    <option value="cookbooks">Cookbooks</option>
                    <option value="poetry">Poetry</option>
                    <option value="drama">Drama</option>
                    <option value="children">Children</option>
                    <option value="graphicnovels">Graphic Novels</option>
                    <option value="comics">Comics</option>
                    <option value="art">Art</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="science">Science</option>
                    <option value="technology">Technology</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="religion">Religion</option>
                    <option value="psychology">Psychology</option>
                    <option value="education">Education</option>
                    <option value="politics">Politics</option>
                    <option value="socialsciences">Social Sciences</option>
                    <option value="environment">Environment</option>
                    <option value="health">Health</option>
                    <option value="fitness">Fitness</option>
                    <option value="cooking">Cooking</option>
                    <option value="crafts">Crafts</option>
                    <option value="gardening">Gardening</option>
                    <option value="parenting">Parenting</option>
                    <option value="humor">Humor</option>
                    <option value="reference">Reference</option>
                    <option value="languages">Languages</option>
                    <option value="other">Other</option>
                    <!-- Add more categories here -->
                </select>
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>

        <!-- List of Books -->
        <h2>Books</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th></th>
                    <!-- Add more columns if needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of books and display them -->
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.genre}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/borrow/{id}(id=${book.id})}">Borrow</a>
                        <a class="btn btn-primary" th:href="@{/books/{id}(id=${{book.id}})}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
