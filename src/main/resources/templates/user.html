<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        .book {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        .book img {
            width: 100%;
        }

        .book h3 {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>USER Dashboard</h1>
    </div>
    <div class="container">
        <h2>Welcome, [[${user.getFullname()}]]</h2>

        <span sec:authorize="isAuthenticated">
            <a class="btn btn-danger mb-3" th:href="@{/logout}">
                Logout
            </a>
        </span>

        <form th:action="@{/books/search}" method="get">
            <div class="input-group mb-3 w-50">
                <input type="text" name="title" class="form-control" placeholder="Search books by author or title...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <form th:action="@{/books/filter}" method="get">
            <div class="input-group mb-3 w-25">
                <select name="genre" class="form-select">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sciencefiction">Science Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="thriller">Thriller</option>
                    <option value="biography">Biography</option>
                    <option value="history">History</option>
                    <option value="selfhelp">Self-Help</option>
                    <option value="business">Business</option>
                    <option value="travel">Travel</option>
                    <option value="cookbooks">Cookbooks</option>
                    <option value="poetry">Poetry</option>
                    <option value="drama">Drama</option>
                    <option value="children">Children</option>
                    <option value="graphicnovels">Graphic Novels</option>
                    <option value="comics">Comics</option>
                    <option value="art">Art</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="science">Science</option>
                    <option value="technology">Technology</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="religion">Religion</option>
                    <option value="psychology">Psychology</option>
                    <option value="education">Education</option>
                    <option value="politics">Politics</option>
                    <option value="socialsciences">Social Sciences</option>
                    <option value="environment">Environment</option>
                    <option value="health">Health</option>
                    <option value="fitness">Fitness</option>
                    <option value="cooking">Cooking</option>
                    <option value="crafts">Crafts</option>
                    <option value="gardening">Gardening</option>
                    <option value="parenting">Parenting</option>
                    <option value="humor">Humor</option>
                    <option value="reference">Reference</option>
                    <option value="languages">Languages</option>
                    <option value="other">Other</option>
                    <!-- Add more categories here -->
                </select>
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>
        <a class="btn btn-primary position-absolute end-0 translate-middle-x me-5" th:href="@{/borrow/history}">Borrow
            History</a>

        <h2>Books</h2>
        
        <div class="book" th:each="book : ${books}">
            <img class="rounded" th:src="@{'/images/' + ${book.coverImageUrl}}" alt="" width="100">
            <h3 th:text="${book.title}">Book Title 1</h3>
            <p>Author: <span th:text="${book.author}"></span></p>
            <p>Genre: <span th:text="${book.genre}"></span></p>
            <a class="btn btn-primary" th:href="@{/books/{id}(id=${{book.id}})}">More Details</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
